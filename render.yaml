services:
  - type: web
    name: medical-image-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --timeout 300 --workers 1
    envVars:
      - key: FRONTEND_URL
        sync: false
      - key: PYTHON_VERSION
        value: "3.11.0"
    healthCheckPath: /health
